<div class="container">
    <form (ngSubmit)="submitdata()">
        <h1 class="display-4" style="text-align: center;">Admin Login here</h1>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="em" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="s.email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="ps" class="form-control" id="exampleInputPassword1" [(ngModel)]="s.password">
        </div>
        <button type="submit" name="btnsub" class="btn btn-primary">Submit</button>
    </form>
</div>
