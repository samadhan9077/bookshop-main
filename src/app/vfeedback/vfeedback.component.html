<div class="container">
    <h1 class="text-center display-4">Customer Feedbacks</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Email</th>
                <th scope="col">Message</th>
                <th scope="col">Ratings</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let f of farr">

                <td>{{f.email}}</td>
                <td>{{f.message}}</td>
                <td>
                    <app-rating [rating]="f.rating" [readonly]="true" />
                </td>
            </tr>

        </tbody>
    </table>
</div>
